<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body>

        <h1 class="gallery-title">Nossa Galeria de Momentos</h1>

                <img src="assets/img/image1.jpeg" alt="Beijo carinhoso entre mãe e filha.">

                <img src="assets/img/image2.jpeg" alt="Uma senhora segurando um guarda-chuva ao lado de duas crianças, em um estacionamento com ônibus ao fundo.">

            <div class="gallery-item">

                <img src="assets/img/image4.jpeg" alt="Um casal sorrindo e tirando uma selfie juntos em ambiente interno.">
            </div>
            <div class="gallery-item">
                <img src="assets/img/image5.jpeg" alt="Turma reunida em momento de entrega de certificado.">
            </div>
            <div class="gallery-item">
                <img src="assets/img/image6.jpeg" alt="Um casal tirando foto no espelho de um corredor, em frente a portas de banheiro.">
            </div>
